{% load i18n sekizai_tags %}
{% addtoblock "js" %}<script type="text/javascript" src="{{ MEDIA_URL }}js/plugins.tweet.js"></script>{% endaddtoblock %}
{% addtoblock "js" %}
<script type="text/javascript">
//<![CDATA[
jQuery(document).ready(function ($) {
	$('#twitter-container-{{ object.pk }}').tweet({
		username: '{{ object.twitter_user }}',
		avatar_size: 32,
		count: {{ object.count }},
		join_text: 'auto',
		auto_join_text_default: '{% trans "we said," %}',
		auto_join_text_ed: '{% trans "we" %}',
		auto_join_text_ing: '{% trans "we were" %}',
		auto_join_text_reply: '{% trans "we replied to" %}',
		auto_join_text_url: '{% trans "we were checking out" %}',
		loading_text: '{% trans "loading tweets..." %}'
		{% if object.query %},query: "{{ object.query }}"{% endif %}
	});
});
//]]>
</script>
{% endaddtoblock %}

<div class="plugin_twitter">
	<h2>{{ object.title }} <a href="http://twitter.com/{{ object.twitter_user }}" class="twitter-icon">Twitter</a></h2>
	<div id="twitter-container-{{ object.pk }}"></div>
	{% if object.twitter_user %}<p><a href="http://twitter.com/{{ object.twitter_user }}" class="twitter-link">{{ object.link_hint }}</a></p>{% endif %}
</div>

[buildout]
extends = secret.cfg
extensions = 
unzip = true
versions = versions
develop = 
parts = 
	django
	python

eggs = 
	South
	BeautifulSoup
	cmsplugin-filer
	collective.recipe.bootstrap
	django-appmedia
	django-cms-dev-placeholder
	django-filer
	django-sekizai
	django-siteinfo
	django-tinymce
	django-uni-form
	django-contactform
	djangoprojectrecipe
	pb.recipes.pydev
	simplejson
	sorl-thumbnail-dev

[django]
recipe = djangoprojectrecipe
version = 1.2.2
project = project
src-dir = py_src
settings = project.settings
eggs = ${buildout:eggs}
extra-paths =

[versions]

[python]
recipe = zc.recipe.egg
interpreter = python
eggs = ${django:eggs}
extra-paths = ${django:extra-paths}
scripts =
    python
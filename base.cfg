[buildout]
extensions = 
    mr.developer
unzip = true
versions = versions
develop = 
parts = 
	django
	python
sources = sources
auto-checkout = 
    django-cms
always-checkout = true
eggs = 
	South
	BeautifulSoup
	cmsplugin-filer
	collective.recipe.bootstrap
	django-appmedia
    django-cms
	django-filer
	django-sekizai
	django-tinymce
	django-uni-form
	pb.recipes.pydev
	sorl-thumbnail

[django]
recipe = djangorecipe
version = 1.2.2
project = project
projectegg =  project

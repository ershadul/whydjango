[buildout]
find-links=
    http://dist.repoze.org/

extensions = 
    mr.developer
unzip = true
versions = versions
develop = 
parts = 
	django
	python
	PIL
sources = sources
auto-checkout = 
    django-cms
    django-filer
    
always-checkout = true
eggs = 
	South
	BeautifulSoup
	cmsplugin-filer
	collective.recipe.bootstrap
	django-appmedia
    django-cms
	django-filer
	django-sekizai
	django-tinymce
	django-uni-form
	django-multilingual-ng # required by simplegallery
	django-simplegallery
	pb.recipes.pydev
	sorl-thumbnail
    PIL
    fabric

[django]
recipe = djangorecipe
version = 1.2.2
project = project
projectegg =  project
settings = settings.base
eggs = ${buildout:eggs}
extra-paths =
    py_src

[versions]
PIL=1.1.6

[python]
recipe = zc.recipe.egg
interpreter = python
eggs = ${django:eggs}
extra-paths = ${django:extra-paths}
scripts =
    python

[sources]
django-cms = git git://github.com/divio/django-cms.git
django-filer = git http://github.com/stefanfoulis/django-filer.git

[PIL]
recipe          = zc.recipe.egg:custom
egg             = PIL==1.1.6
find-links      = http://dist.repoze.org/PIL-1.1.6.tar.gz
